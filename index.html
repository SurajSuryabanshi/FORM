    <h1>Midterm</h1>
  
  <form id="myForm"  >
    <h2>Billing Address</h2> <!-- Making the input field for Billing address -->
    <label for="billingFirstName">First Name:</label>
    <input type="text" id="billingFirstName" name="billingFirstName" required placeholder="Enter first name"><br><br>

    <label for="billingLastName">Last Name:</label> <!-- Making the input field for Lastname  -->
    <input type="text" id="billingLastName" name="billingLastName" required placeholder="Enter last name"><br><br>

    <label for="billingStreetAddress">Street Address:</label><!-- Making the input field for street address -->
    <input type="text" id="billingStreetAddress" name="billingStreetAddress" required placeholder="Enter street address"><br><br>

    <label for="billingCity">City:</label><!-- Making the input field for city -->
    <input type="text" id="billingCity" name="billingCity" required placeholder="Enter city"><br><br>

    <label for="billingState">State:</label><!-- Making the input field for state -->
    <select id="billingState">
      <option value="ON">ON</option>
      <option value="BC">BC</option>
      <option value="QB">QB</option>
      <option value="AB">AB</option>
    </select><br><br>
    

    <label for="billingZip">Zip:</label><!-- Making the input field for zip -->
    <input type="text" id="billingZip" name="billingZip" required placeholder="Enter zip"><br><br>

    <label for="billingPhone">Phone:</label><!-- Making the input field for phone -->
    <input type="text" id="billingPhone" name="billingPhone" required placeholder="Enter phone number"><br><br>

    <h2>Delivery Address</h2><!-- Making the same input boxes as the billing address -->
    <input type="checkbox" id="sameAsBilling" name="sameAsBilling" onclick="copyBillingAddress()">
    <label for="sameAsBilling">Same as Billing Address</label><br><br>

    <label for="deliveryFirstName">First Name:</label>
    <input type="text" id="deliveryFirstName" name="deliveryFirstName" required placeholder="Enter first name"><br><br>

    <label for="deliveryLastName">Last Name:</label>
    <input type="text" id="deliveryLastName" name="deliveryLastName" required placeholder="Enter last name"><br><br>

    <label for="deliveryStreetAddress">Street Address:</label>
    <input type="text" id="deliveryStreetAddress" name="deliveryStreetAddress" required placeholder="Enter street address"><br><br>

    <label for="deliveryCity">City:</label>
    <input type="text" id="deliveryCity" name="deliveryCity" required placeholder="Enter city"><br><br>

    <label for="deliveryState">State:</label>
    <input type="text" id="deliveryState" name="deliveryState" required placeholder="Enter state"><br><br>

    <label for="deliveryZip">Zip:</label>
    <input type="text" id="deliveryZip" name="deliveryZip" required placeholder="Enter zip"><br><br>

    <label for="deliveryPhone">Phone:</label>
    <input type="text" id="deliveryPhone" name="deliveryPhone" required placeholder="Enter phone number"><br><br>

    <input type="submit" id="submit" value="Submit"><!-- Making the submit button -->
  </form>
